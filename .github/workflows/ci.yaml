on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" > .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
